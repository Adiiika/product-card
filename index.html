  <!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product-card</title>
</head>
<body>
<div class="background-selection-container">
   <h1 class="main-title">Выбери свой продукт</h1>   
   <img src="/images/background-for-cards.png" alt="Фон для продуктов" class="background-for-cards">
</div>
<div class="product-cards-container">
<ul id="product-cards-list"></ul>
 <template id="product-cards-template">
    <li class="card-container">
        <img class="product-image" src="" alt="" width="290px" height="245px">
        <span class="product-category"></span>
        <h2 class="product-name"></h2>
        <p class="product-description"></p>
        <span class="product-compound">Состав:</span>
        <ul class="product-list-compound"></ul>
        <div class="product-price-container">
            <b class="product-price-label">Цена</b>
            <span class="product-price"></span>
        </div>
    </li>
 </template>
</div>
<div class="signup-form-container">
<form class="signup-form">
    <label>
        Имя:
    <input class="register name" name="firstName" type="text" placeholder="Введите свое имя" required>
     Фамилия:
    <input class="register surname" name="lastName "type="text" placeholder="Введите свою фамилию" required>
    День Рождения:
    <input class="register birthday" name="birthDate" type="date" placeholder="День рождение" required>
    Логин:
    <input class="register login" name="userName" placeholder="Введите свой логин" required>
    Пароль:
    <input class="register password" name="password" type="password" placeholder="Введите свой пароль" required>
    Подтверждение пароля:
    <input class="register password-confirmation" name="confirmPassword" type="password" placeholder="Подтвердите пароль" required>
    <button class="register-button">Зарегистрироваться</button>
     <button type="button" class="authentication-button">Аутентификация</button>
</label>
</form>
</div>

<footer class="footer-product-cards">
<div>
    <b class="product-card-header">Product Cards</b>
    <p class="product-description-cards">У нас самые лучшие продукты для кожи!</p>
    <img class="telegram-icon" src="/images/telegram-icon.svg">
    <img class="vk-icon" src="/images/vk-icon.svg">
</div>

<div>
    <nav>
        <a class="product-nav-links" href="/">Быстрые ссылки</a>
        <a class="product-nav main" href="/">Главная</a>
        <a class="product-nav shop" href="/shop">Магазин</a>
        <a class="product-nav contacts" href="/contacts">Контакты</a>
    </nav>
</div>
<div>
    <b class="product-subscribe-promotions">Подпишись на наши акции:</b>
<form class="product-email-form">
    <input name="email" class="product-input" placeholder="Введи email..." required>
    <div class="product-black-line"></div>
    <button type="submit" class="product-subscribe-button">Подписаться</button>
</form>
</div>
<small class="product-email-copyright">www.product-cards.com©all right reserve</small>
<div class="product-white-line"></div>
</footer>

<div class="modal-overlay"></div>
<div class="modal-content">
  <form class="modal-form">
    <button class="close-modal-button">&#x2715</button>
    <input class="modal-register login" type="text" name="modalLogin" placeholder="Введите свой логин">
    <input class="modal-register password" type="password" name="modalPassword" placeholder="Введите свой пароль">
    <button class="modal-signin-button" type="submit">Войти</button>
  </form>
</div>
<script type="module" src="homework-8.js"></script>
<script type="module" src="homework-9.js"></script>
</body>
</html>
