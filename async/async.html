 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Дока</title>
    <link rel="stylesheet" href="/async/async.css">
</head>
<body>
  <div class="button-container">
    <button class="btn-delete-all-users">Удалить всех пользователей</button>
    <button class="btn-display-all-users">Отобразить всех пользователей</button>
  </div>
  <span class="users-loading">
    Данные загружаются...
  </span> 
  <div class="users-list"></div>
  <template class="user-data-template">
    <div class="users-div-container">
      <img class="user-img" src="" alt="" height="200px" width="200px"> 
      <h3 class="user-name"></h3>
      <h3 class="user-surname"></h3>
      <span class="user-id"></span>
      <a class="user-email"></a>
      <p class="user-age"></p>
      <button class="btn-delete-user">Удалить пользователя</button>
    </div>
  </template>
</body>
<script type="module" src="/async/async.js"></script>
</html>
